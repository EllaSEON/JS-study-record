      var data = {
        odd: [],
        even: [],
        setter: function(...숫자) {
        숫자.forEach((item)=>{
          if(item%2==0){
            this.odd.push(item)
          }else{
            this.even.push(item)
          }
        })
      },
        getter: function(){
          return [...this.odd,...this.even].sort();
        }
    }

    data.setter(8,4,3,2,1,4,5);
    data.getter(8,4,3,2,1,4,5);
