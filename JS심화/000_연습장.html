<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <script>
      var arr = [1, 2, 3, 4, 5];

      Array.prototype.remove3 = function () {
        for (var i = 0; i < this.length; i++) {
          if (this[i] === 3) {
            this.splice(i, 1);
          }
        }
      };
      arr.remove3();
    </script>
  </body>
</html>
