<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조분해할당</title>
</head>
<body>
  <script>
    //변수들을 object에 집어넣고 싶은 경우에는??
  var name = 'kim';
  var age = 30;

  var obj = {name : name , age : age}; //변수를 밸류에 넣을수 있다.
  console.log(obj)
  var obj1 = {name,age} /*ES6부터는 이렇게 씀,키명 = 변수명 이 일치할때는 이렇게 줄여서 쓸수도 있음*/
  console.log(obj1) 

  console.log('-----------')

  //함수 파라미터 만들때도 Destructuring 문법 사용 가능

  var obj2 = {name:'kim',age:30};

  function 함수(파라미터){
    console.log(파라미터)
  }

  함수(obj2) //파라미터에 키만 혹은 밸류만 넣고 싶을때는 어떻게 해?

  function 함수1({name,age}){ //name,age라는 이름의 파라미터 변수를 입력가능함
    console.log(name)
    console.log(age)
  }
  함수1({name:'kim',age:30})


  console.log('ㅡㅡㅡㅡㅡㅡㅡ')
  function 함수3([name,age]){
    console.log(name);
    console.log(age);
  }

  함수3([1,2]);

  </script>
</body>
</html>
