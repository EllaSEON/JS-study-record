<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수만드는 방법</title>
</head>
<body>
  <button>버튼</button>
  <script>
//함수 만드는 이유 : 1) 코드들을 기능으로 묶고 싶을 때 사용
//2) 입출력 기계를 만들고 싶을때 사용
//이 함수는 a를 집어넣으면 a+10을 출력해주는 함수입니다

var 함수 =(a)=>{return a+10};
함수(5);

//파라미터 1개면 소괄호 생략가능
//return 코드 한줄이면 중괄호도 생략가능

var 함수 =a=>a+10;
함수(5);

var 함수명 =a=>console.log(a);

//화살표 함수 사용 예시 
//1) forEach문

[1,2,3,4].forEach(a=>
  console.log(a)
)

//2) 이벤트리스너 (this값을 쓰고 싶으면 화살표함수 쓰면 안돼.)
//이벤트리스너 화살표 함수 안에 this 값을 넣으면. 함수 내 this값을 변경시키지 않음. 바깥에 있던 this 값을 내부에서 그대로 사용. 즉 그냥 함수로 this를 썼다면 이벤트가 적용되는 button html 요소가 선택될텐데, 화살표함수로 쓰면 window가 나와버림, 왜냐하면 바깥에 있던 this를 가져오니까
document.querySelector('button').addEventListener('click',(e)=>{
  console.log(this)
})


//3) 객체 안에서 화살표함수 쓰면 this값이 window가 나옴. 내부의 this값. 즉 자기 자신을 포함한 객체를 가리키는게 아니고, 외부 객체를 가리키기 때문

var 오브젝트 ={
  함수 : ()=>{
    return this;
  }
}
오브젝트.함수();

    </script>
</body>
</html>
