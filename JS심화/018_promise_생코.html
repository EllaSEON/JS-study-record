<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>

<body>
  <script>
    // console.log('-----프로미스 만드는 방법')
    

    let 프로미스1 = new Promise((resolve,reject)=>{
      setTimeout(()=>{
        resolve('2초뒤에 실행하는 코드')
      },2000)
    })

    프로미스1.then((data)=>{
      console.log('data',data)
    })


    //프로미스 함수화
    function 프로미스2() {
      return new Promise((resolve, reject) => {
        setTimeout(()=>{
          resolve('성공!')
        }, 2000)
      });
    }

    프로미스2().then((data) => {
      console.log('data', data)
    })


    //프로미스 중첩해서 만드는 방법
    function 첫번째함수() {
      return new Promise((resolve, reject) => {
        setTimeout(()=>{
          resolve('첫번째 함수 성공!')
        }, 2000)
      });
    }
    function 두번째함수() {
      return new Promise((resolve, reject) => {
        setTimeout(()=>{
          resolve('두번째 함수 성공!')
        }, 2000)
      });
    }

    첫번째함수().then((data)=>{
      console.log('data1',data)
      return 두번째함수(); //두번째함수도 Promise임
    }) .then((data)=>{
      console.log('data2',data)
    })

  </script>
</body>

</html>
