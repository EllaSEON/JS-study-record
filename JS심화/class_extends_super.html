<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extends 클래스 상속</title>
</head>
<body>
    <script>
    class 할아버지{
      constructor(name){
        this.성 = 'Kim';
        this.이름 = name;
      }
      sayHi(){
        console.log('안녕 저는 할아버지에요');
      }
    }

    var 할아버지1 = new 할아버지('만덕','돼지');

    //할아버지의 속성들을 그대로 물려받은 유사한 아버지라는 class를 만든다면?
    //super() 물려받는 class의 constructor라는 뜻

    class 아버지 extends 할아버지{
      constructor(){
        super(name); //부모의 class의 constructor를 의미
        this.나이 = 50;
      }
      sayHi2(){
        console.log('안녕 저는 아버지에요');
        super.sayHi(); //부모의 class의 prototype을 의미
      }
    }
    var 아버지1 = new 아버지('만수','민수');

      
    </script>
</body>
</html>
