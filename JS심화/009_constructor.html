<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>constructor 문법</title>
</head>

<body>
  <script>
//constructor 용도
//object 를 마구 복사하고 싶을 때 사용함
//비슷한 object를 여러개 만들 때(object 안에 내용이 많을 때 이득)
//한줄한줄 만들면 너무 시간이 오래걸려.
//그리고 대입해서 복사하면 값을 공유해서 아래처럼 사용하면 안됨

var 사람 = {name : 'kim'};
var 사람2 = 사람;
var 사람3 = 사람;
var 사람4 = 사람;

//constructor(생성자, 오브젝트 뽑는 기계) 만드는 방법
//관습적으로 대문자로 씀,this 키워드를 씀(기계로부터 새로 생성되는 object를 뜻함 => '인스턴스'), this를 통해 새로생성되는 object에 key와 value값 설정 가능

// var 학생1={
//   name:'kim',
//   age:15,
//   sayHi : function(){
//     console.log(`안녕하세요 ${this.name} 입니다`)
//   }
// }

// 학생1.sayHi();

function Student(이름,나이){
  this.name = 이름; //새로생성되는 object들의 name key값에는 'kim' value를 넣어주삼
  this.age = 나이;
  this.sayHi = function(){
    console.log(`안녕하세요 ${this.name}이고 ${this.age}살 입니다`);
  }
}

new Student(); //new 키워드를 쓰면 object 뽑힘
var 학생1 = new Student('kim',15);
console.log(학생1)
var 학생2= new Student('park',17);
var 학생3 = new Student();

학생1.sayHi()
학생2.sayHi()
console.log(학생3)


//constructor 예시 
console.log('ㅡㅡㅡㅡㅡㅡㅡㅡㅡ')

function Products(이름,가격){
  this.name = 이름;
  this.price = 가격;
  this.부가세 = function(){
    console.log(this.price*0.1)
  }
}
var product1 = new Products('shirts',50000);
var product2 = new Products('pants',60000);

console.log(product1)
console.log(product2)

product1.부가세();
product2.부가세();

//constructor 추가 예시

function Info(place,year){
  this.태어난곳 = place;
  this.태어난연도 = year;
  this.age = function(){
    console.log(2022-this.태어난연도+1)
  }
}

let 선은헤 = new Info('seoul',1995);
console.log(선은헤)
선은헤.age();


  </script>
</body>

</html>
