<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES5기능으로 상속 구현하기</title>
</head>

<body>
  <script>
    //prototype 즉, constructor문법 안쓰고 쉽게 상속기능 구현하는 법
    //ES5문법
    //Object.create(프로토타입object)

    //상속하고 싶은 부모를 만들자
    var 부모 = {name:'Kim',age:50}; //부모가 가진 name,age를 그대로 물려받은 자식 object를 만들고 싶으면?
    var 자식 = Object.create(부모); 
    console.log(자식)//{} 자식에는 값을 부여한적이 없고, prototype만 정의했으니까 당연히 값은 빈값이 나와
    console.log(자식.name) //Kim이 나와. 자식은 프로토타입을 부모로 두고있기 때문
    자식.age = 20; // 자식 age를 정하는 방법

    var 손자 = Object.create(자식); //자식을 prototype으로 쓰겠다
    console.log(손자); // 값은 없다. 손자에 부여한게 없으니까. 하지만 name과 age를 쓸수있음
    console.log(손자.name);
    console.log(손자.age) //손자한테 물어보고, 자식에 물어보고 자식에 없으면 부모한테 물어봄



    //혼자하는 연습
    console.log('-------------')


    var 남규 = {성:'선',나이: 55};
    var 은혜 = Object.create(남규);
    console.log(은혜.성)
    console.log(은혜.나이)
    은혜.나이 = 28;
    console.log(은혜.나이)
    var 은혜자식 = Object.create(은혜)
    console.log(은혜자식)
    console.log(은혜자식.성)
    은혜자식.나이 = 1;
    console.log(은혜자식.나이)



  </script>
</body>

</html>
