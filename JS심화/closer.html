<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클로저</title>
  </head>
  <body>
    <script>
      /*클로저는 외부 변수를 기억하고 이 외부 변수에 접근할 수 있는 함수를 의미한다. 자바스크립트의 렉시컬 환경은 외부 렉시컬 환경을 가리키는 outer 가 존재한다.
       * 알다시피 자바스크립트는 렉시컬 스코프를 따르므로 식별자가 현재 스코프에 존재하지 않으면 선언된 위치를 기준으로 외부 환경에서 해당 변수를 찾는다.
       * 결과적으로 자바스크립트의 함수는 모두 클로저이다.
       * 아래 코드에서 myFunc 라는 변수에 func의 반환값인 새로운 함수를 담았다. 그 후 호출했더니 x값이 없음에도 외부 변수였던 x를 기억하고 10을 보여준다.
       */

      function func() {
        const x = 10;
        return function () {
          console.log("x값은 :", x);
        };
      }
      const myFunc = func();

      myFunc(); // x값은 : 10
    </script>
  </body>
</html>
