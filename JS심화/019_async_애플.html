  <script>
  //async : function 앞에 붙이면 함수가 Promise 역할 가능 
  //async function 안에서 쓰는 await은 then 대신 사용 가능하다

  //함수안에 Promise 쓰기
async function 더하기(){
  let 프로미스 = new Promise(function(resolve,reject){
    let 힘든연산 = 1+1;
    // reject(100);
    resolve(100);
  })
  try{
    let 결과 = await 프로미스 //프로미스 해결될때까지 기다려주삼
    console.log(결과)
  }catch{
    console.log('잘안되었군요')
  }

  // 프로미스.then(function(){
  //   console.log('성공했어요')
  // })
}
더하기();

// 더하기().then(function(결과){
//   console.log(결과)
// })
  </script>


<button id ='btn'>버튼</button>

<script>

async function 더하기(){
  let 프로미스 = new Promise(function(성공,실패){
    document.querySelector('#btn').addEventListener('click',function(){
      성공('성공했어요');
    })
  });
   let 결과 = await 프로미스
   console.log(결과)
}
더하기();

</script>
