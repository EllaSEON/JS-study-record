<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class에서 사용하는 get set</title>
</head>
<body>
  <script>
    //데이터 출력/수정 함수를 만드는 이유는?
    //데이터를 출력(꺼내쓸 때) 꺼내서 쓸수있는 방법을 미리 정의하는 것 
    //데이터를 수정하기 전에 검사하고싶다. 잘못된 데이터를 거르고 싶을때 쓰는것
    

    //class에서 사용하는 get과 set
    //데이터 꺼내는 함수 쓸때는 get
    // 데이터 수정하는 함수 쓸때는 set

    class 사람{
      constructor(){
        this.name = 'Park';
        this.age = 20;
      }
      get nextAge(){
        return this.age+1 //내년 나이를 출력해주는 함수 제작 끝
      }
      set setAge(나이){
        this.age = 나이 //나이를 수정해주는 함수
      }
    }

    var 사람1 = new 사람();
    console.log(사람1);
    console.log(사람1.nextAge);
    console.log(사람1.setAge=60);
    console.log(사람1.nextAge);

  </script>
</body>
</html>
