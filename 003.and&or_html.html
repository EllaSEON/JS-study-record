<style>
  .list-group{
    visibility:hidden;
    transition: all 1s;
    height:0;
  }
  .show{
    visibility:visible;
    height:100%;
  }

  /* modal */
.black-bg {
  width : 100%;
  height : 100%;
  position : fixed;
  background : rgba(0,0,0,0.5);
  z-index : 5;
  padding: 30px;
  visibility:hidden;
  opacity:0;
  transition: all 1s;
}
.white-bg {
  background: white;
  border-radius: 5px;
  padding: 30px;
} 
.show-modal{
  visibility:visible;
  opacity:1;
}

.main-bg{
  padding:100px 20px;
  background:lightgrey;
}

           <div class="my-3">

           <button type="submit" class="btn btn-primary">전송</button>

      </div>
    </div>

      </button>
    </div>
  </nav> 
  <ul class="list-group">

    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul> 

  <div class="main-bg">
    <h4>Shirts on Sale</h4>
    <button id="login" class="btn btn-danger">로그인</button>
  </div>

  // 로그인 버튼 클릭하면 모달창 띄워라. 근데 모달창은 form 을 곁들인 모달창
  document.querySelector('#login').addEventListener('click',function(){
    document.querySelector('.black-bg').classList.add('show-modal');
