<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      .card-background{
        height:3000px;
        margin-top:800px;
        margin-bottom:1600px;
        background:yellow;
      }
      .card-box img{
        /* 이미지 가운데 정렬 */
        display:block;
        margin:auto;
        max-width:80%;
      }
      .card-box{
        position:sticky;
        top:100px;
        margin-top:200px;
      }
    </style>
</head>
<body>
    <div class="card-background">
      <div class="card-box">
        <img src="img/card1.png" alt="">
      </div>
      <div class="card-box">
        <img src="img/card2.png" alt="">
      </div>
      <div class="card-box">
        <img src="img/card3.png" alt="">
      </div>
    </div>


    <script>
// 스크롤 애니메이션 : window가 스크롤될때마다 안의 함수 실행해주세요
      window.addEventListener('scroll',()=>{
        let 높이 = window.scrollY;
        // console.log(높이)

        let 투명도 = (-1/500)*높이+115/50;

    //650~ 1150까지 스크롤바를 내리면, 첫째카드의 opacity 1~0으로 서서히 변경해주삼

      document.querySelectorAll('.card-box')[0].style.opacity = 투명도;
      document.querySelectorAll('.card-box')[0].style.transform = 'scale(0.9,0.9)';
      

      })


      //카드가 작아지는걸 구현(transform scale 속성 이용)
      //http://www-db.deis.unibo.it/courses/TW/DOCS/w3schools/jsref/prop_style_transform.asp.html#gsc.tab=0
    </script>
</body>
</html>
