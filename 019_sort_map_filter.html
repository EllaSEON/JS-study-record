  <div class="container">

    </div>

  <div class="container">
    <button class="btn btn-danger">상품더보기</button>
  </div>
  <div class="container my-3">
    <button class="btn btn-danger" id="price">가격순정렬</button>
  </div>
  <div class="container my-3">
    <button class="btn btn-danger" id="nameList">상품명 다나가순정렬</button>

<script>

  var products = [
      { id : 0, price : 70000, title : 'Blossom Dress' },
      { id : 1, price : 50000, title : 'Springfield Shirt' },
      { id : 2, price : 60000, title : 'Black Monastery' }
    ];

  

//1) 가격순 정렬 버튼 누르면 products 안에 데이터를 가격순으로 정렬하는 방법?

let 가격정렬버튼 = document.querySelector('#price')
let row = document.querySelector('.row')
let 초기화 =()=>{
  document.querySelector('.row').innerHTML="";
}

가격정렬버튼.addEventListener('click',()=>{
  products.sort((a,b)=>{
    return a.price-b.price;
  })
  초기화();
  products.forEach((data,i)=>{
    let 카드1 = `<div class="col-sm-4">
       <img src="https://via.placeholder.com/600" class="w-100">
       <h5>${data.title}</h5>
       <p>가격 : ${data.price}</p>
       </div>`
    row.insertAdjacentHTML('beforeend',카드1)
  })
})

//2) 상품명 다나가순 정렬

let 다나가정렬버튼 = document.querySelector('#nameList');

다나가정렬버튼.addEventListener('click',()=>{
  products.sort((a,b)=>{
    if(a.title>b.title){
      return -1
    }else if(a.title<b.title){
      return 1
    }else{
      return 0
    }
  })
  초기화();
  products.forEach((data,i)=>{
    let 카드2 = `<div class="col-sm-4">
       <img src="https://via.placeholder.com/600" class="w-100">
       <h5>${data.title}</h5>
       <p>가격 : ${data.price}</p>
       </div>`
    row.insertAdjacentHTML('beforeend',카드2)
  })
})

//3) 6만원 이하 상품보기
let 육만원이하버튼 = document.querySelector('#under60000');

육만원이하버튼.addEventListener('click',()=>{
  let newProducts = products.filter(a=>
     a.price<=60000)
  초기화();
  newProducts.forEach((data,i)=>{
    let 카드3 = `<div class="col-sm-4">
       <img src="https://via.placeholder.com/600" class="w-100">
       <h5>${data.title}</h5>
       <p>가격 : ${data.price}</p>
       </div>`
    row.insertAdjacentHTML('beforeend',카드3);
  })
})

//4) 상품명 가나다순 정렬
let 가나다정렬버튼 = document.querySelector('#ganada');

가나다정렬버튼.addEventListener('click',()=>{
  products.sort((a,b)=>{
   if(a.title>b.title){
    return 1
   }else if(a.title<b.title){
    return -1
   }else{
    0
   }
  })
  초기화();
  products.forEach((data,i)=>{
    let 카드2 = `<div class="col-sm-4">
       <img src="https://via.placeholder.com/600" class="w-100">
       <h5>${data.title}</h5>
       <p>가격 : ${data.price}</p>
       </div>`
    row.insertAdjacentHTML('beforeend',카드2)
  })
})

  
</script>
