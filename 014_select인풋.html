<body>
   <!-- 셔츠 고르면 <select> 하나 더 보여주기
    만드는 방법 : 1) html,css 미리 만들고 평소엔 숨겼다가 필요하면 보여주기 -->
  <form class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2">
      <option>모자</option>
      <option>셔츠</option>
    </select>
    <select class="form-select mt-2 form-hide">
      <option>95</option>
      <option>100</option>
    </select>
  </form>
  
  <script>
   //유저가 선택한게 셔츠면 form-hide 뗴어주세요
    let firstSelect = document.querySelectorAll('.form-select')[0]
    let secondSelect= document.querySelectorAll('.form-select')[1]

    firstSelect.addEventListener('input',function(){
      let value = document.querySelectorAll('.form-select')[0].value;
      if(value=='셔츠'){
        secondSelect.classList.remove('form-hide');
      }
    })
    //유저가 선택한게 모자면 form-hide를 붙여주세요
    firstSelect.addEventListener('input',function(){
      let value = document.querySelectorAll('.form-select')[0].value;
      if(value=='모자'){
        secondSelect.classList.add('form-hide');
      }
    })
