  //화살표함수로 다 바꿔보기
  let pants = [28,30,32,34];

  let shirts=[95,100,105,110];

  let 첫번째박스 = document.querySelectorAll('.form-select')[0];

  document.querySelectorAll('.form-select')[0].addEventListener('input',()=>{
    if(첫번째박스.value=='셔츠'){
      document.querySelectorAll('.form-select')[1].classList.remove('form-hide');
      shirts.forEach((data)=>{
        document.querySelectorAll('.form-select')[1].insertAdjacentHTML("beforeend",`<option>${data}</option>`);
      })
    }else if(첫번째박스.value=='모자'){
      document.querySelectorAll('.form-select')[1].classList.add('form-hide');
    }else if(첫번째박스.value=='바지'){
      document.querySelectorAll('.form-select')[1].classList.remove('form-hide');
      document.querySelectorAll('.form-select')[1].innerHTML='';
      pants.forEach((data)=>{
        document.querySelectorAll('.form-select')[1].insertAdjacentHTML("beforeend",`<option>${data}</option>`);
    });
    }
