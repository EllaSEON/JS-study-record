<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 연습문제</title>
</head>
<body>
  <p>태조 이성계가 태어난 년도는?</p>
  <form>
    <input type="text" id="answer" placeholder="이성계 태어난년도">
    <button id="send-answer">제출</button>
  </form>
  
  <script>
    //유저가 답을 맞추면 alert('성공')
    //유저가 답을 3번 찍어서 못맞추면 alert('멍청아')

    let count = 0;
    document.getElementById('send-answer').addEventListener('click',function(){
      count+=1
    if(document.getElementById('answer').value==='1335'){
      window.alert('성공');
    }else if(count===3){
        window.alert('멍청아');
      }
    });
  
  </script>
</body>
</html>
