<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

<body>
  <!-- 배열 내 객체 정렬하는 법 -->

  return 이 1이상(양수)이면 b가 먼저오고, 그다음 a위치
  return 이 -1이하(음수)이면 a가 먼저오고, 그다음 b위치
  return이 0이면 그대로 놔둠
 
  
    <script>
      var array = [
      
      {
        id: 4,
        name: "최길동",
        grade: "B"
      },
      {
        id: 2,
        name: "이영자",
        grade: "A"
      },
      {
        id: 1,
        name: "김천시",
        grade: "C"
      },
      {
        id: 3,
        name: "박상옥",
        grade: "D"
      },
    ]

    // 숫자 기준 오름차순 정렬
    // array.sort((a,b)=>{
    //   return a.id-b.id
    // })
    // console.log(array)

    //숫자 기준 내림차순 정렬
    // array.sort((a,b)=>{
    //   return b.id-a.id
    // })
    // console.log(array)

    //문자 기준 오름차순 정렬
    array.sort(function(a, b){
      if(a.grade < b.grade){        
        return -1
      } else if(a.grade > b.grade){
        return 1
      } else {
        return 0
      }
    })
    console.log(array);

    //문자 기준 내림차순 정렬
    array.sort(function(a, b){
      if(a.grade > b.grade){
        return -1
      } else if(a.grade < b.grade){
        return 1
      } else {
        return 0
      }
    })
    console.log(array);

//문자열 정렬 간단한 예시
//가랑 다를 비교했을때 return 이 양수면 a 우측으로 감, return이 음수면 b 우측으로 감. a == '가', b=='다'일경우 return은 양수
    var 어레이 =['가','다','나']
    어레이.sort(function(a,b){
      if(a<b){
        return 1
      }else if(a>b){
        return -1
      }else{
        return 0
      }
    })
    console.log(어레이);
    </script>
</body>
</html>
