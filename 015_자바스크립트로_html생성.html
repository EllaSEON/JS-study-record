let 첫번째박스 = document.querySelectorAll('.form-select')[0];

  document.querySelectorAll('.form-select')[0].addEventListener('input',function(){
    if(첫번째박스.value=='셔츠'){
      document.querySelectorAll('.form-select')[1].classList.remove('form-hide');
      let 셔츠사이즈 = `<option>95</option><option>100</option>`;
      document.querySelectorAll('.form-select')[1].innerHTML=셔츠사이즈;
    }else if(첫번째박스.value=='모자'){
      document.querySelectorAll('.form-select')[1].classList.add('form-hide');
    }else if(첫번째박스.value=='바지'){
      document.querySelectorAll('.form-select')[1].classList.remove('form-hide');
      let 바지사이즈 = `<option>28</option><option>30</option>`;
      document.querySelectorAll('.form-select')[1].innerHTML=바지사이즈;
    }
  })

  <!-- 자바스크립트로 html 생성법2
  insertAdjacentHTML : 문자형 HTML 넣어주는 함수
 첫번째 파라미터로 'beforeend'(안쪽맨밑에 추가), 두번째 파라미터로 문자형 -->

  <script>

    let 템플릿 = '<p>HELLO</p>'
    document.querySelector('#test').insertAdjacentHTML('beforeend',템플릿);
