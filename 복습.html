<script>
  var products = [
    { id : 0, price : 70000, title : 'Blossom Dress' },
    { id : 1, price : 50000, title : 'Springfield Shirt' },
    { id : 2, price : 60000, title : 'Black Monastery' }
  ];

//버튼 누르면 products 안의 데이터를 가격순으로 정렬하기
const row = document.querySelector('.row');
function 초기화(){
  row.innerHTML="";
}

document.querySelector('#price').addEventListener('click',()=>{
  products.sort(function(a,b){
    return  a.price-b.price
  })
  초기화();
  products.forEach((data,i)=>{
  let 카드 =`<div class="col-sm-4">
        <img src="https://via.placeholder.com/600" class="w-100">
        <h5>${data.title}</h5>
        <p>가격 : ${data.price}</p>
      </div>`;
  document.querySelector('.row').insertAdjacentHTML('beforeend',카드);
})
})

//상품명 다나가순 정렬버튼과 기능

const 상품명정렬버튼 = document.querySelector('#nameList')

상품명정렬버튼.addEventListener('click',()=>{
  products.sort((a,b)=>{
    if(a.title>b.title){
      return -1
    }else if(a.title<b.title){
      return 1
    }else{
      return 0;
    }
  })
  초기화();
  products.forEach((data,i)=>{
    let 카드 =`<div class="col-sm-4">
        <img src="https://via.placeholder.com/600" class="w-100">
        <h5>${data.title}</h5>
        <p>가격 : ${data.price}</p>
      </div>`;
    document.querySelector('.row').insertAdjacentHTML('beforeend',카드);
  })
})

//6만원 이하 상품만 보기 버튼과 기능
const 상품6만원정렬 = document.querySelector('#under60000');

상품6만원정렬.addEventListener('click',()=>{
  const newProducts = products.filter((a)=>{return a.price<60000})
  초기화();
  newProducts.forEach((data,i)=>{
    let 카드 =`<div class="col-sm-4">
        <img src="https://via.placeholder.com/600" class="w-100">
        <h5>${data.title}</h5>
        <p>가격 : ${data.price}</p>
      </div>`;
    document.querySelector('.row').insertAdjacentHTML('beforeend',카드);
  })
})
