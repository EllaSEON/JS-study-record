<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<style>
  .list-group{
    visibility:hidden;
    transition: all 1s;
    height:0;
  }
  .show{
    visibility:visible;
    height:100%;
  }

  /* modal */
.black-bg {
  width : 100%;
  height : 100%;
  position : fixed;
  background : rgba(0,0,0,0.5);
  z-index : 5;
  padding: 30px;
  visibility:hidden;
  opacity:0;
  transition: all 1s;
}
.white-bg {
  background: white;
  border-radius: 5px;
  padding: 30px;
} 
.show-modal{
  visibility:visible;
  opacity:1;
}

.main-bg{
  padding:100px 20px;
  background:lightgrey;
}

</style>
</head>
<body>
    <!-- modal -->
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="pw">
           </div>
           <button type="submit" class="btn btn-primary">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div>
  
  <!-- 이메일 정규식 확인하는 JS -->
  <script>
    document.querySelector('form').addEventListener('submit',function(e){ e.preventDefault();
      let 입력한id값=document.getElementById('email').value;
      let 입력한pw값=document.getElementById('pw').value;

      if(입력한id값==''){
        alert('아이디입력안함');
      }
      if(/\S+@\S+\.\S+/.test(입력한id값)==false){
        alert('이메일형식 아님');
      }
      if(/[A-Z]/.test(입력한pw값)==false){
        alert('비번에 대문자 없음');
      }
    })
  </script>
  
    <!-- nav menu -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">JSSshop</span>
      <span class="badge bg-dark">Dark 🔄</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav> 
  <script>
    let count = 0;
    document.querySelector('.badge').addEventListener('click',function(){
    count = count+1;
     if(count%2==1){
      document.querySelector('.badge').innerHTML='light';
    }else{
      document.querySelector('.badge').innerHTML='dark';
    }
      
    });    
  </script>

<!-- nav list -->
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul> 

  <div class="main-bg">
    <h4>Shirts on Sale</h4>
    <button id="login" class="btn btn-danger">로그인</button>
  </div>

<!--안내창 5초 후에 div를 안보이게 해보자-->
<div class="alert alert-danger">
  <span class="num">5</span>초 이내 구매시 사은품 증정!
</div>

<script>

let sec = 5;
setInterval(function(){
  sec-=1;
  document.querySelector('.num').innerHTML=sec;
},1000);

setTimeout(function(){
  document.querySelector('.alert').style.display='none';
},5000);

</script>



<script>
  document.querySelector('#login').addEventListener('click',function(){
    document.querySelector('.black-bg').classList.add('show-modal');
  })

document.getElementById('email').addEventListener('input', function(){
  console.log('안녕')
});
 </script>
</body>
</html>
