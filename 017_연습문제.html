    //Quiz : 평균점수 계산기 만들기
    

    function 함수(array,모의고사11월){

      //기존모의고사 배열의 평균구하기 구하기
      let 기존모의고사 = 0;
      for(let i =0;i<array.length;i++){
        기존모의고사 = 기존모의고사+array[i];
      }
      //
      if((기존모의고사/array.length)<모의고사11월){
        console.log(`평균보다 ${모의고사11월-(기존모의고사/array.length)}점이 올랐네요`)
      }else{
        console.log(`평균보다 ${(기존모의고사/array.length)-모의고사11월}점이 떨어졌네요`)
      }}
